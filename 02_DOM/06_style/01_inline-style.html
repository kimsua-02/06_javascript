<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. inline style</h1>

    <pre>
        Element.style 프로퍼티는 setter와 getter 가 모두 존재하는
        접근자 프로퍼티로 요소 노드의 인라인 스타일을 취득하거나
        추가 또는 변경한다..
    </pre>

    <div>area</div>
    <input type="number" onchange="test()"/>

    <script>
        const $area = document.querySelector("div");

        $area.style.width = "100px";
        $area.style.height = "100px";
        $area.style.backgroundColor = "gray";

        function test(value){
            // 숫자가 증가하면 width 가 늘어나고, 감소하면 width가 줄어듬.
            // 숫자를 늘리면 회색네모박스가 가로로 늘어남. 숫자를 줄이면 가로로 줄어듬. 
            const $input = document.querySelector("input");
                $area.style.width = `${$input.value}1px`;
        }


    </script>
</body>
</html>
