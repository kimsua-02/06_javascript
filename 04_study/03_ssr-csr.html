<!-- 
SSR CSR
 → SSR(Server-side Rendering)
    => 웹 애플리케이션에서 클라이언트 측에서만 렌더링되던 부분을 서버에서도 렌더링하여
        완전한 HTML 문서를 클라이언트에게 제공하는 기술이다.
        즉, 서버로부터 요청해서 받은 내용을 브라우저 화면에 표시해주는 기술이다.
     [장점]
      1. 첫 페이지 로딩 속도가 빠름
      2. 검색엔진 최적화 가능

     [단점]
      1. 초기 로딩 이후 페이지 이동 시 속도가 CSR에 비해 느림
      2. 깜빡임 이슈(매번 새로고침 해야하기 때문)
      3. 서버 과부하
      4. TTV(Time To View) 와 TTI(Time To Interact) 의 공백시간


 → CSR(Client-side Rendering)
    => 클라이언트인 브라우저가 렌더링을 도맡아 처리하는 방식이다.
        서버에 필요한 데이터를 한 번에 받아오고 받은 데이터를 브라우저가 주체가 되어 그린다.
     [장점]
      1. 새로고침이 발생하지 않아 사용자 경험에 도움을 줌
      2. 초기 로딩 이후 빠른 웹사이트 렌더링이 가능(웹사이트가 로딩되는 즉시 상호작용 가능)
      3. 필요하거나 변경된 데이터만 받아오기 때문에 트래픽이 감소.

     [단점]
      1. 검색엔진 최적화에 보완필요
      2. 초기 로딩 느림
  -->
